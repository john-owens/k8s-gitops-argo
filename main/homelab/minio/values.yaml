minio:
  image:
    repository: jessestuart/minio
    tag: RELEASE.2020-08-08T04-50-06Z
  mcImage:
    repository: jessestuart/mc
    tag: RELEASE.2020-08-08T02-33-58Z
  helmKubectlJqImage:
    repository: drnic/kubectl
    tag: 1.16
  persistence:
    existingClaim: "nfs-data-pvc"
    subPath: "minio"
  ingress:
    enabled: true
    annotations:
      kubernetes.io/ingress.class: nginx
    hosts: [ minio.rsr.net ]
#    tls:
#      - hosts:
#          - minio.rsr.net
  tolerations:
    - key: "arm"
      operator: "Exists"
  resources:
    requests:
      memory: 350Mi
      cpu: 25m
    limits:
      memory: 1000Mi
  securityContext:
    enabled: false
  metrics:
    serviceMonitor:
      enabled: false
  nasgateway:
    enabled: true
    # Number of parallel instances
    replicas: 3

  existingSecret: minio-secret
