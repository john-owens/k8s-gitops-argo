# Default values for clarkson.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

image:
  repository: drpsychick/airprint-bridge
  tag: "latest"
  pullPolicy: IfNotPresent

strategy:
  type: Recreate

hostNetwork: true

env:
  TZ: "America/Chicago"
  CUPSADMIN: "admin"
  CUPSPASSWORD: "password"
  CUPS_HOSTNAME: "airprint.rsr.net"
  CUPS_ENV_DEBUG: "yes"

service:
  type: LoadBalancer
  loadBalancerIP: 192.168.100.52
  port:
    port: 631

ingress:
  enabled: true
  annotations:
    kubernetes.io/ingress.class: nginx
    cert-manager.io/cluster-issuer: vault-issuer
    cert-manager.io/common-name: airprint.rsr.net
  hosts:
    - host: "airprint.rsr.net"
      paths:
        - path: "/"
          pathType: Prefix
  tls:
    - hosts:
        - airprint.rsr.net
      secretName: airprint-cert-tls

persistence:
  config:
    enabled: false
    emptyDir: false
#    storageClass: "longhorn"

