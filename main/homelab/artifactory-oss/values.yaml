artifactory-oss:
  artifactory:
    ingress:
      enabled: true
      annotations:
        kubernetes.io/ingress.class: nginx
        cert-manager.io/cluster-issuer: vault-issuer
        cert-manager.io/common-name: artifactory.rsr.net
      hosts:
        - artifactory.rsr.net
      tls:
        - hosts:
            - artifactory.rsr.net
          secretName: artifactory-cert-tls

    nginx:
      enabled: false

    postgresql:
      enabled: false
