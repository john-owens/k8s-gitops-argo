kubernetes-dashboard:
  image:
    repository: kubernetesui/dashboard
    tag: v2.4.0


  ingress:
    enabled: true
    annotations:
      kubernetes.io/ingress.class: nginx
      cert-manager.io/cluster-issuer: vault-issuer
      cert-manager.io/common-name: dashboard.rsr.net
      nginx.ingress.kubernetes.io/backend-protocol: "HTTPS"
      nginx.ingress.kubernetes.io/auth-url: "https://auth.rsr.net/oauth2/auth"
      nginx.ingress.kubernetes.io/auth-signin: https://auth.rsr.net/oauth2/start
    hosts:
      - dashboard.rsr.net
    tls:
      - hosts:
          - dashboard.rsr.net
        secretName: dashboard-cert-tls
